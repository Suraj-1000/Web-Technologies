        }
        console.log(meaning)

        // program to check ages

        let ages = prompt("Enter you ages:");
        if (ages>0 && ages<=10){
            console.log("you are a infant");
        }
        else if (ages>11 && ages<=18){
            console.log("you are a teenager");
        }
        else if  (ages > 18 && ages<=50){

        else if (ages > 50){

        }
        else{
            console.log("Invalid Age");
        }
        
        // program to cast vote:

        if (age1>=18){

        else{

        }
        
        // program to console 1 to 100

        
        for(i=0;i<=100;i++){
            console.log(i);

        // function to sum to number:

        function sum(x,y){
            return x+y;
        }
        // x = parseInt("Enter the first number:");
        // y = parseInt("Enter the second number:");
        output=sum(2,3);
        console.log(output);

        // program to find a average

        function average(x,y,z){
            return (x+y+z)/3;
        }
        x = parseInt(prompt("Enter the first number:"));
        console.log(typeof x)
        y = parseInt(prompt("Enter the second number:"));
        console.log(typeof y)
        z = parseInt(prompt("Enter the third number:"));
        console.log(typeof z)
        output=average(x,y,z);
        console.log(output);

        // program to find area of circle

        function area(r){
            return Math.PI*r*r;
        }
        r = parseInt(prompt("Enter the radius of the circle:"));
        console.log(typeof r)
        output=area(r);
        console.log(output);

        // program to find volume of sphere

        function volume(r){
            return 4/3*Math.PI*r*r*r;
        }
        r = parseInt(prompt("Enter the radius of the sphere:"));
        console.log(typeof r)
        output=volume(r);
        console.log(output);
