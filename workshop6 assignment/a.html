<!DOCTYPE html>
<html>
<head>
	<title>Example Web Page</title>
	<style>
		.container {
			display:flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin: 50px auto;
			max-width: 800px;
		}
		
		.image {
			flex:1;
			order: 6;
		}
		
		.image img {
			width: 100%;
			height: auto;
		}
		
		.content {
			flex: 1;
			order: 2;
			text-align: center;
			padding: 0 50px;
		}
		
		h1 {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 30px;
		}
		
		.date {
			font-size: 14px;
			color: #999;
			margin-bottom: 10px;
		}
		
		.submit {
			display: block;
			margin-top: 30px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image">
			<img src="istockphoto-881484382-1024x1024.jpg" alt="Placeholder Image">
		</div>
		<div class="content">
			<h1>Selling online is vital to business growth</h1>
			<p>September 16-18,2025</p>
			<p>Paragon One Plaza and sky Garden</p>
			<div class="date">Published on April 10, 2023</div>
			<button class="submit">Submit Your Online Store Now</button>
		</div>
	</div>
</body>
</html>
